version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest # Imagen oficial SQL Server 2022
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd # Cambia esta contraseña en producción
      - MSSQL_PID=Developer # Modo developer para desarrollo
    ports:
      - "1433:1433" # Puerto SQL Server
    volumes:
      - sqlserver_data:/var/opt/mssql # Persistencia de datos
    networks:
      - hexagonal-net
    healthcheck:
      test: >
        /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped # Reinicio automático

volumes:
  sqlserver_data:
    driver: local

networks:
  hexagonal-net:
    driver: bridge

